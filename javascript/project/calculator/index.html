<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="display" type="text"> </div>
        <div id="btns">
            <button id="+" type="button" class="op-btn" onclick="appendToDisplay('+')">+ </button>
            <button id="7" type="button" onclick="appendToDisplay('7')">7 </button>
            <button id="8" type="button" onclick="appendToDisplay('8')">8 </button>
            <button id="9" type="button" onclick="appendToDisplay('9')">9 </button>
            <button id="-" type="button"class="op-btn" onclick="appendToDisplay('-')">- </button>
            <button id="4" type="button" onclick="appendToDisplay('4')"> 4</button>
            <button id="5" type="button" onclick="appendToDisplay('5')">5 </button>
            <button id="6" type="button" onclick="appendToDisplay('6')">6 </button>
            <button id="*" type="button" class="op-btn" onclick="appendToDisplay('*')">*</button>
            <button id="1" type="button" onclick="appendToDisplay('1')">1 </button>
            <button id="2" type="button" onclick="appendToDisplay('2')">2 </button>
            <button id="3" type="button" onclick="appendToDisplay('3')">3 </button>
            <button id="/" type="button" class="op-btn" onclick="appendToDisplay('/')">/ </button>
            <button id="0" type="button" onclick="appendToDisplay('0')">0</button>
            <button id="." type="button" onclick="appendToDisplay('.')">.</button>
            <button id="=" type="button" onclick="calculate()">= </button>
            <button id="C" type="button" class="op-btn" onclick="clearDisplay()">C</button>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
