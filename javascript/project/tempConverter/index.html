<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id = "contain">
    <label id="header" for="data">Temperature Converter </label><br>
    <input type="number" id="data" value="0"><br>
    <input type="radio" id="celsius" name="unit">
    <label for="celsius" class="label">Fahreheit to Celsius</label><br>
    <input type="radio" id="fahreheit" name="unit">
    <label for="fahreheit" class="label" >Celsius to Fahreheit </label><br>
    <button type="submit" id="submitData">Submit</button>
    <p id="solution"> Select the Unit</p>
   </div> 
   <script src="index.js"></script>
</body>
</html>
