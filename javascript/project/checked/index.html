<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checked property</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div id="subscribeContainer">
    <input type="checkbox" id="subscribeBox">
    <label for="subscribeBox">Subscribe</label>
</div>
    <div id="paymentContainer">
    <input type="radio" id="visaBtn" name="paymentOption">
    
    <label for="visaBtn">Visa</label>
    <input type="radio" id="mastercardBtn" name="paymentOption">
    <label for="mastercardBtn">MasterCard</label>
    <input type="radio" id="rupayBtn" name="paymentOption">
    <label for="rupayBtn">Rupay</label>
    </div>
    <div id="btn">
    <button id="submitData">Submit</button>
</div>
<p id="subscribeMsg"></p>
<p id="paymentMsg"></p>
<script src="index.js"></script>
</body>
</html>
